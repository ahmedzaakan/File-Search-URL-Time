<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Book Store</title>
    <meta name="description" content="This Is Our Book Store" />
  </head>
  <body>
    <div>
      <h1>Book Store</h1>
      <p>This Is My Book Store, Welcome</p>
    </div>
    <form action="" method="GET">
      <input type="hidden" value="Osama" />
      <div>
        

      <div>
        <label>Upload</label>
        <input type="file" />
      </div>

      <hr />

      <div>
        <label>Search</label>
        <input type="search" />
      </div>

      <hr />

      <div>
        <label>Url</label>
        <input type="url" />
      </div>

      <hr />

      <div>
        <label>Date</label>
        <input type="date" />
      </div>

      <hr />

      <div>
        <label>Month</label>
        <input type="month" />
      </div>

      <hr />

      <div>
        <label>Time</label>
        <input type="time" />
      </div>

      <hr />

      <input type="reset" value="Reset" />
      <input type="submit" value="Save" />
    </form>
  </body>
</html>
